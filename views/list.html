<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>SpeedLinks</title>
</head>
<body>
  {% if not links %}
    Nothing here
  {% else %}
  <ul>
    {% for link in links %}
      <li><a href="/{{ link.bookmarklet }}/{{ link.key }}">
        {% if link.title %}
          {{ link.title }}
        {% else %}
          {{ link.url }}
        {% endif %}
        </a></li>
    {% endfor %}
  </ul>
  {% endif %}
</body>
</html>
