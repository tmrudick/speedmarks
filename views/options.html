<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Speedmarks :: Options</title>
	<link rel="stylesheet" type="text/css" href="/static/options.css">
	<script type="text/javascript" src="/static/jquery.js"></script>
</head>
<body>
<h2>Fancy Pants Options</h2>
<div>
  Your Sharing Name: <input type="text" id="share-name" value="{{ phrase }}" /> <input type="button" value="New" onclick="createNewPhrase()"/>
</div>

<script type="text/javascript">
  function createNewPhrase() {
    $.post("/{{ bookmarklet }}/phrase", function(data) {
      $('#share-name').val(data);
    });
  }
</script>
</body>
</html>
