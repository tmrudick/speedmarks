<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Speedmarks</title>
</head>
<body>
  <script type="text/javascript">
  function S4() {
     return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
  }
  function guid() {
     return (S4()+S4()+S4()+S4()+S4()+S4()+S4()+S4());
  }

  var guid = guid();

  var save_bookmarklet = document.createElement('a');
  save_bookmarklet.href="javascript:location.href='http://speedmarks.appspot.com/" + guid + "/create?url='+encodeURIComponent(location.href)+';title='+encodeURIComponent(document.title.replace(/^\s*|\s*$/g,''))";
  save_bookmarklet.innerHTML = "Bookmark";
  document.body.appendChild(save_bookmarklet);
  
  show_bookmarklet = document.createElement('a');
  show_bookmarklet.href="javascript:location.href='http://speedmarks.appspot.com/" + guid + "'";
  show_bookmarklet.innerHTML = "Bookmarks";
  document.body.appendChild(show_bookmarklet);

  </script>
</body>
</html>
